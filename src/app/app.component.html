<button (click)="getDaysCount()">GET</button>

<main class="main">
  <div class="content">
    <div class="toolbar">
      <mat-toolbar>
        @if(currentDate$ && currentTime$) {
          <span>Сьогодні {{ currentDate$ | async }} року, час: <b>{{ currentTime$ | async }}</b></span>
        } @else {
          <span>Зачекайте трошки...</span>
        }
        <span class="spacer"></span>
        <mat-form-field>
          <mat-label>Тип календаря</mat-label>
          <mat-select [formControl]="calendarType" (selectionChange)="setCalendarType($event.value)">
            <mat-option value="week">Тиждень</mat-option>
            <mat-option value="month">Місяць</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-toolbar>
    </div>
    <div class="divider"><mat-divider/></div>
    <div class="calendar-container">
      <h1>This is calendar</h1>
    </div>
  </div>
</main>


<router-outlet />
